<body>
    <script>
        let inp = +prompt('Nhập số cần kiểm tra: ')

        if (inp % 2 == 0) {
            alert(inp + ' là số chẵn');
        } else {
            alert(inp + ' không phải số chẵn');
        } if (inp == 0) {
            alert(inp + ' vừa là số chẵn vừa là số lẻ')
        }
    </script>
</body>
